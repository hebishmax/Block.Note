<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محفظتي الفكرية - BlockNote</title>
  <style>
    <nav style="background: #111; padding: 10px; text-align: center;">
  <a href="index.html" style="color: white; margin: 0 10px;">الرئيسية</a>
  <a href="wallet.html" style="color: white; margin: 0 10px;">محفظتي</a>
  <a href="profile.html" style="color: white; margin: 0 10px;">صفحتي</a>
  <a href="public.html" style="color: white; margin: 0 10px;">الصفحة العامة</a>
</nav>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      text-align: center;
    }
    #notesContainer {
      margin-top: 2rem;
    }
    .note {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #0ff;
    }
    #exportBtn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: #0ff;
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-link {
      color: #0ff;
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>محفظتي الفكرية</h1>
  <button id="exportBtn">تصدير التدوينات</button>
  <a href="index.html" class="nav-link">العودة إلى صفحة التدوين</a>

  <div id="notesContainer"></div>

  <script>
    function renderAllNotes() {
      const notes = JSON.parse(localStorage.getItem("blockNotes") || "[]");
      const container = document.getElementById("notesContainer");
      if (notes.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>لا توجد تدوينات بعد.</p>";
        return;
      }
      notes.forEach(note => {
        const el = document.createElement("div");
        el.className = "note";
        el.textContent = note.content;
        container.appendChild(el);
      });
    }

    function exportNotes() {
      const notes = JSON.parse(localStorage.getItem("blockNotes") || "[]");
      const content = notes.map(n => `- ${n.content}`).join("\n\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "blocknote.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("exportBtn").addEventListener("click", exportNotes);
    renderAllNotes();
  </script>

</body>
</html>
