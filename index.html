<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الوحدة الرقمية</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>أهلاً في المستقبل</h1>
  <p>الوحدة الرقمية — أول عملة على الإنترنت العادي</p>

  <img src="https://i.ibb.co/YkS9bgn/unit1.png" alt="الوحدة رقم 1">

  <canvas id="chart" width="300" height="200"></canvas>

  <a href="http://t.me/@Hebishmax" class="btn" target="_blank">حجز وحدتك</a>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['اليوم 1', 'اليوم 2', 'اليوم 3', 'اليوم 4', 'اليوم 5'],
        datasets: [{
          label: 'نمو الوحدة الرقمية',
          data: [1, 1.5, 2, 3.5, 5],
          borderColor: 'green',
          backgroundColor: 'rgba(0,128,0,0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>

</body>
</html>
