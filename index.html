<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartRelay UI</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    .card {
      background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px; margin: auto;
    }
    input, button { padding: 0.5em; margin: 0.5em 0; width: 100%; font-size: 1em; }
    .status { font-size: 2em; margin: 1em 0; }
    hr { margin: 20px 0; }
    h3 { margin-top: 1.5em; }
    @media (max-width: 600px) {
      body { padding: 1em; }
      .card { padding: 1.5em; }
      .status { font-size: 1.5em; }
      button, input { font-size: 1em; }
    }
  </style>
</head>
<body onload="connect()">
  <div class="card">
    <img src="https://ipfs.io/ipfs/bafkreidrdsuvvz272cpwhpmo6uacipbszakjplouwmuido37l5kwrf4ute" 
         alt="Silver Token Logo" 
         style="width: 100%; max-height: 200px; object-fit: contain; margin-bottom: 1em; border-radius: 10px;" />

    <h2 style="text-align: center; color: #444;">اكتتاب العملة الفضية</h2>
    
    <p><strong>Current Status:</strong> <span id="status" class="status">?</span></p>

    <button onclick="copyAddress()">نسخ عنوان العقد</button>
    <small>ملاحظة: أرسل عبر محفظتك MetaMask إلى هذا العنوان.</small>

    <hr />
    <h3>Project Support</h3>
    <p>
      <button onclick="sendEmail()">Contact via Email</button>
      <small>
        <ul>
          <li>أضف عنوان محفظتك بعد تحويل BNB</li>
          <li>أضف إشعار المعاملة من Blockchain</li>
        </ul>
      </small>
    </p>

    <p style="text-align: center; margin-top: 2em; color: #888;">chat gpt - hebish</p>
  </div>

  <script>
    let provider, signer, contract;
    const contractAddress = "0x61916c290c837cd1fe283dcf56801bc3a16f7b6f";
    const abi = [
      "function getStatus() public view returns (string)",
      "function setStatus(string calldata _status) public",
      "function forwardStatus(address targetContract) public",
      "function owner() public view returns (address)"
    ];

    async function connect() {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        loadInfo();
      } else {
        alert("MetaMask not found!");
      }
    }

    async function loadInfo() {
      try {
        const status = await contract.getStatus();
        document.getElementById("status").innerText = status;
      } catch (err) {
        console.error("Error loading status:", err);
        document.getElementById("status").innerText = "Unavailable";
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(contractAddress).then(() => {
        alert("تم نسخ عنوان العقد بنجاح: " + contractAddress);
      });
    }

    function sendEmail() {
      window.location.href = "mailto:hebishpartner@gmail.com?subject=SmartRelay%20Support";
    }
  </script>
</body>
</html>
