<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockNote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      text-align: center;
    }
    #postContent {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    #publishBtn {
      padding: 0.5rem 1rem;
      background: #0ff;
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .note {
      background: #222;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #0ff;
    }
    .nav-link {
      color: #0ff;
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>BlockNote</h1>
  <textarea id="postContent" rows="4" placeholder="اكتب هنا..."></textarea>
  <button id="publishBtn">نشر</button>

  <a href="wallet.html" class="nav-link">اذهب إلى محفظتي الفكرية</a>

  <div id="notesContainer"></div>

  <script>
    function saveNoteAutomatically(note) {
      const notes = JSON.parse(localStorage.getItem("blockNotes") || "[]");
      notes.push({ content: note, timestamp: new Date().toISOString() });
      localStorage.setItem("blockNotes", JSON.stringify(notes));
    }

    window.onload = function() {
      const notes = JSON.parse(localStorage.getItem("blockNotes") || "[]");
      notes.forEach(note => {
        renderNote(note.content);
      });
    };

    document.getElementById("publishBtn").addEventListener("click", function() {
      const content = document.getElementById("postContent").value;
      if (content.trim() !== "") {
        renderNote(content);
        saveNoteAutomatically(content);
        document.getElementById("postContent").value = "";
      }
    });

    function renderNote(content) {
      const note = document.createElement("div");
      note.className = "note";
      note.textContent = content;
      document.getElementById("notesContainer").appendChild(note);
    }
  </script>

</body>
</html>
