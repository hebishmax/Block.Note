<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlockNote - مدونة فكرية</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #1f1f1f;
      color: #eee;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
    }
    button {
      background: #333;
      color: #eee;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .post {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .post .meta {
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 0.5rem;
    }
    .post .content {
      font-size: 1rem;
    }
    .nav {
      text-align: center;
      margin-top: 2rem;
    }
    .nav a {
      color: #0ff;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>BlockNote - مدونة فكرية</h1>
  </header>
  <main>
    <textarea id="postInput" placeholder="اكتب شفرتك الفكرية هنا..."></textarea>
    <button onclick="submitPost()">نشر</button>

    <section id="posts"></section>

    <div class="nav">
      <a href="wallet.html">محفظتي الفكرية</a>
      <a href="#">حول المشروع</a>
    </div>
  </main><div style="text-align:center; margin-top: 1rem; font-size: 1.2rem;">
  ⚡✎ “لأن الفكرة لا تموت إذا كُتبت.”<br>
  ✒️ المؤسس: ☰ Hebish ⊕ ChatGPT
</div>

  <script>
    function submitPost() {
      const input = document.getElementById('postInput');
      const text = input.value.trim();
      if (!text) return;
      const posts = JSON.parse(localStorage.getItem('blocknote_posts')) || [];
      const now = new Date();
      const time = now.toLocaleString('ar-EG');
      const post = {
        user: 'مستخدم_حر',
        time,
        content: text
      };
      posts.push(post);
      localStorage.setItem('blocknote_posts', JSON.stringify(posts));
      input.value = '';
      renderPosts();
    }

    function renderPosts() {
      const container = document.getElementById('posts');
      const posts = JSON.parse(localStorage.getItem('blocknote_posts')) || [];
      container.innerHTML = '';
      posts.reverse().forEach(post => {
        const postEl = document.createElement('section');
        postEl.className = 'post';
        postEl.innerHTML = `
          <div class="meta">@${post.user} · ${post.time}</div>
          <div class="content">${post.content}</div>
        `;
        container.appendChild(postEl);
      });
    }

    window.onload = renderPosts;
  </script>
</body>
</html>
